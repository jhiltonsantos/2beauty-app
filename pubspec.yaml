name: two_beauty
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.0.15
  json_annotation: ^4.5.0
  flutter_bloc: ^8.0.1
  injectable: ^2.4.1
  get_it: ^7.2.0
  equatable: ^2.0.3
  dartz: ^0.10.1
  objectbox: ^2.5.1
  objectbox_flutter_libs: ^2.5.1
  path_provider: ^2.0.11
  simple_connection_checker: ^0.2.1
  intl: ^0.19.0
  search_cep: ^4.0.0+1
  masked_text_field: ^1.0.0
  jiffy: ^6.3.0
  select_form_field: ^2.2.0

  http: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  injectable_generator: ^2.6.1
  build_runner: ^2.1.11
  mockito: ^5.2.0
  objectbox_generator: ^2.5.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/locations.json
  
  fonts:
    - family: Epilogue_400     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-Regular.ttf
    - family: Epilogue_500     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-Medium.ttf
    - family: Epilogue_600     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-SemiBold.ttf