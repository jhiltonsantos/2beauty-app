name: two_beauty
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  cached_network_image: ^3.2.1
  font_awesome_flutter: ^10.1.0
  google_fonts: ^3.0.0
  flutter_svg: ^1.1.0
  intl: ^0.17.0
  timeago: ^3.2.2
  url_launcher: ^6.1.2
  shared_preferences: ^2.0.15
  google_maps_flutter: ^2.1.5
  geolocator: ^8.2.1
  json_serializable: ^6.2.0
  json_annotation: ^4.5.0
  http_interceptor: ^1.0.2
  flutter_bloc: ^8.0.1
  injectable: ^1.5.3
  get_it: ^7.2.0
  equatable: ^2.0.3
  dartz: ^0.10.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  injectable_generator: ^1.5.3
  build_runner: ^2.1.11
  mocktail: ^0.3.0
  mockito: ^5.2.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/locations.json
  
  fonts:
    - family: Epilogue_400     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-Regular.ttf
    - family: Epilogue_500     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-Medium.ttf
    - family: Epilogue_600     
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-SemiBold.ttf